<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOT Quotes Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="box">
      <div class="boxCitation">
        <div id="citation">Un Lannister paie toujours ses dettes.</div>
        <div class="lineDecoration"></div>
        <div id="author">Tyrion Lannister</div>
        <div class="pictureContainer">
          <img
            id="pictureChar"
            src="https://thronesapi.com/assets/images/tyrion-lannister.jpg"
          />
        </div>
        <div id="buttonGenerator">Nouvelle citation</div>
      </div>
    </div>
  </body>
</html>
